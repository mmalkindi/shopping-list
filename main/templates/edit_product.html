{% extends 'base.html' %}

{% load static %}

{% block content %}

<h1>Edit Product</h1>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input type="submit" class="btn btn-primary" value="Save edits"/>
                <a href="{% url 'main:show_main' %}">
                    <button type="button" class="btn btn-outline-danger">Discard</button>
                </a>
            </td>
        </tr>
    </table>
</form>

{% endblock %}
